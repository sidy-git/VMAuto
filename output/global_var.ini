context1 = 小米RedmiK70Ultra手机通过3C认证：天玑9300+芯片，120W快充+大电池。5月15日消息，小米现有一款型号为2407FRK8EC的手机新品通过了国家3C质量认证入网，结合之前曝光的信息来看就是小米即将发布的 RedmiK70Ultra。认证信息显示，该机由惠州光弘科技代工，采用了120W的MDY-14-ED、MDY-16-EB充电器。此外，@数码闲聊站称其搭载联发科天玑9300+旗舰平台，采用5500mAh大电池方案，配备1.5K8TLTPO新基材新屏幕，峰值亮度达到5000尼特以上，主打「至尊性能全面AI」。注意到，上一代的RedmiK60Ultra于2023年8月发布，而@数码闲聊站称RedmiK70Ultra今年会提前发布，也就是7月某个时候。根据MiCode上显示的信息，小米14TPro/RedmiK70Ultra的内部代号为“rotko”。RedmiK系列的代号通常是画家的名字，而马克・罗斯科（MarkRothko）应该是指美国画家，被称为“色域绘画”或“晚期绘画抽象”的最重要代表人物之一。
context2 = OPPO、vivo、荣耀、小米、三星、华硕、字节跳动成立智能终端大模型联盟。5月15日消息，在今日的字节跳动2024春季火山引擎Force原动力大会上，火山引擎与OPPO、vivo、荣耀、小米、三星、华硕宣布成立智能终端大模型联盟。OPPO小布助手、荣耀智慧办公智能助手、小米“小爱同学”，以及华硕笔记本电脑的豆叮AI助手等应用，均已接入火山引擎的大模型服务。2024春季火山引擎FORCE原动力大会聚焦AI主题，以大模型应用为核心、以AI落地为导向，展示火山引擎在大模型、云计算领域的实践应用，携手汽车、手机终端、金融、消费、互联网等领域的专家和企业技术带头人，共同探讨AI时代的转型机遇。据此前报道，字节跳动在2024春季火山引擎Force原动力大会上正式宣布自家豆包大模型正式开启对外服务。据介绍，豆包大模型包含豆包通用模型Pro、豆包通用模型liti、豆包・角色扮演模型、豆包・语音合成模型、豆包・声音复刻模型、豆包・语音识别模型、豆包・文生图模型、豆包・FunctionCall模型。
context3 = 比亚迪发布首款新能源皮卡SHARK：NEDC续航840KM，899980比索起售。5月15日消息，比亚迪今天凌晨在墨西哥举办发布会，正式推出“鲨鱼”SHARK皮卡，未来将在美洲、澳洲等地销售，官方暂未表明该车是否会在国内推出。比亚迪SHARK有GL和GS两个版本，不过在官方活动中并未明确两个版本之间的区别，附上售价信息如下：GL版售价为899980墨西哥比索（当前约合386245 元）GS版售价为969800墨西哥比索（当前约合416210 元）比亚迪SHARK有三种颜色可选，分别为白色（PallasWhite）、黑色（MarmaraBlack）和灰蓝色（AtlantisGray）。这款皮卡长宽高分别为5457mm、1971mm、1925mm，轴距为3260mm，前电机最大功率170kW，最大扭矩310N・m；后电机最大功率150kW，最大扭矩340N・m。比亚迪SHARK百公里加速5.7s，最快速度160KM/h，电池容量29.58kWh，纯电NEDC续航100KM，油电综合NEDC续航840KM，油耗7.5L/100KM。比亚迪SHARK配备10.25英寸LCD屏仪表盘、12.8英寸中控屏和12英寸HUD抬头显示，兼容苹果CarPlay和AndroidAuto，配备360°全景视角摄像头和180°底盘摄像头，提供540°超宽透明全景图像。相关阅读：《比亚迪首款新能源皮卡SHARK配置公布：百公里加速5.7s，NEDC续航840KM》
context4 = 1499元！大疆航拍无人机单机身即将进入百元时代。早在不久前，大疆在海外发布了大疆mini4K，定价299美元，该机型实际上是DJIMini2SE的升级版，在其基础上升级了4K30fps的录制。目前在一些非自营店铺曝光出DJI将于5月20日在国内上架这款产品，首销价仅1499元。另外三电池+普通RC-N1C遥控器的版本售价2099元，感兴趣的朋友可以持续关注。大疆Mini4K无人机首款千元迷你航拍机新品预约Mini4K单电套装官方标配[经销商] 京东商城[产品售价] ￥1499元进入购买
