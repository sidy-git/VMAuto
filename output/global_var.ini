context2 = 百度李彦宏：小米、OPPO、vivo、三星、荣耀、联想、蔚来均已接入文心大模型。5月16日消息，在百度2024年第一季度财报电话会上，百度创始人、董事长兼首席执行官李彦宏透露，继上季度与中国三星、荣耀合作后，本季度，小米、OPPO、vivo等手机厂商均接入文心大模型API。大模型的合作领域还在从手机向PC和电动汽车领域拓展，联想和蔚来汽车也在季度内达成合作。李彦宏表示，向智能设备的拓展，为文心大模型被更大规模用户采用提供了充足机会。此前报道，今日百度发布2024年第一季度财报，报告期内实现总营收315亿元，百度核心营收238亿元。同时，归属百度的净利润(Non-GAAP)为70.11亿元，同比增长22%%，归属于百度核心的净利润(Non-GAAP)66.28亿元，同比增长26%%，均超出市场预期。财报显示，2024年3月百度App月活用户达6.76亿，同比增长3%%，季度在线营销收入170亿元。据了解，发布一年多，“文心一言”用户数突破2亿，文心大模型日调用量也达2亿。百度于近期推出多个轻量级大语言模型，并上线AgentBuilder、AppBuilder和ModelBuilder三大开发工具。得益于文心大模型和飞桨的相互促进，截至4月中旬，飞桨社区上的开发者数量已达1300万人。百度创始人、董事长兼首席执行官李彦宏表示，“随着生成式人工智能时代在中国的到来，文心大模型等基础模型将成为基础设施，融入人们生活的方方面面。我们正在让文心大模型系列变得更加实惠和高效。这将为百度带来更多机遇。”
context3 = 荣耀200官宣5月27日发布：真机外观正式揭晓。荣耀正式发布了其最新款手机——荣耀200系列。这款新机将于5月27日正式亮相，荣耀公司也在社交媒体上公布了该机的外观设计。从公布的照片来看，荣耀200系列的背部设计延续了前代产品的独特风格，即非常醒目的“新艺术之镜”后置摄像头模组。这种设计灵感来源于现代建筑艺术大师高迪设计的代表作品之一——米拉之家。该设计以对称的天井窗为原型，创造出了自然与自由主义相结合的浪漫美感。在配色方面，荣耀200系列更进一步。通过两侧分割处理，它呈现出类似沙滩海岸般的效果，并且右侧部分还会随着光线流转而改变颜色。整体而言，这种设计给人一种很高级的感觉。在影像方面，荣耀200系列采用了三摄方案，并搭载1/1.3英寸大底长焦镜头。此外，模组上的标识表明该机支持OIS光学防抖技术以及50倍变焦拍摄功能。据传闻，荣耀200系列将有两个核心版本，分别搭载高通骁龙8Gen3和8sGen3移动平台。因此可以推断出其中一款可能是Pro版，而另一款则是标准版。无论如何，在性能上都会超过之前的机型，成为荣耀历史上最强大的数字旗舰手机。
context4 = 美众议院调查华为资助美大学研究要求基金会说明关系。华为科技讯北京时间5月17日，美国众议院科学、太空和科技委员会正在着手调查华为公司资助美国大学前沿研究一事。彭博社此前报道称，华为通过华盛顿光学基金会(OpticaFoundation)秘密资助哈佛大学等美国大学的前沿研究。华为当时回应称，它与该基金会的合作旨在支持全球研究和促进学术交流。美国众议院科学、太空和科技委员会共和党籍主席弗兰克·卢卡斯(FrankLucas)、该委员会民主党领袖佐伊·洛夫格伦(ZoeLofgren)在周四致信光学学会CEO伊丽莎白·罗根(ElizabethRogan)，炮轰旗下光学基金会，指责其秘密接受华为的资金，称此举“违背”了美国旨在保护研究免受外国对手损害的努力。“光学基金会决定接受华为的资金，并将其发放给不知情的接收者，这与我们在研究安全领域不断提高风险意识和透明度的努力背道而驰，”这两名资深众议员在信中写道，“你的的组织掩盖了光学基金会挑战赛的资金来源，损害了美国研究机构遵守法律的能力。”九个问题卢卡斯和洛夫格伦在信中向光学学会CEO罗根提出了九个问题，包括光学基金会在2022年、2023年和2024年从华为获得了哪些资助、捐赠或其他费用，以及华为的捐赠在光学基金会总预算中的占比是多少。他们还向罗根询问，光学基金会是否接受了来自中国或其他受关注国家的其他实体的资助，以及基金会是否允许这些实体匿名。此前，华为发言人已经回应称，该公司和光学基金会举办这项竞赛是为了支持全球研究和促进学术交流，之所以不公开华为的资助者身份，是为了不让竞赛被视为促销活动，并没有恶意。光学学会CEO罗根之前也在一份声明中表示，一些基金会捐赠者“更喜欢保持匿名，包括美国捐赠者”，“这种做法没有什么不同寻常之处”。卢卡斯和洛夫格伦写道，虽然光学基金会告诉彭博社，给予捐赠者匿名是很常见的事情，但这种说法忽视了国家安全担忧这一背景。他们指出，2022年和2023年，有三位获得华为资助的研究奖得主都与美国机构有关联。这两位议员表示，光学基金会未能披露华为在研究竞赛中的参与度，要么表明对多年来美国围绕着研究安全进行的政策制定非常无知，要么就是一种“有意为之的策略，以匿名方式通过华为洗钱，以增强光学基金会的声誉和财务状况”。截至发稿，光学学会、华为均尚未就此发表最新评论。(作者/箫雨)更多一手新闻，欢迎下载凤凰新闻客户端订阅科技。想看深度报道，请微信搜索“科技”。
