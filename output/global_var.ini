final_context = 2024年05月21日科技资讯一、华为终端BG董事长余承东近日表示，自己不善言辞，但在企业经营中必须学会表达。余承东认为，自己之所以被称为“余大嘴”或“余遥遥”，是因为行业规则要求品牌一把手要出去讲自己的产品，这样才有流量，这是流量经济带来的无奈。他指出，小米雷军的加入为华为带来了强大的流量能力，这是传统车企不具备的。二、iQOONeo9SPro手机发布，搭载天玑9300+处理器和自研电竞芯片Q1，支持1.5KPC级游戏超分以及新一代低时延超帧。该机提供全新星曜白配色，采用旗舰同款缎面AG玻璃工艺、“银腰”中框设计和7.99mm轻薄机身。iQOONeo9SPro搭载旗舰同款天玑9300+旗舰芯，具有3.4GHz安卓最高主频，并且搭载“蓝厂旗舰同款影像”，包括同款5000万像素IMX920传感器、同款5000万像素超广角和同款影像算法等。三、大疆公司于5月20日正式推出其最新款的DJIMINI4K无人机，定价为人民币1499元。作为MINI2性能的升级版，官方将其定位为一款千元级4K微型航拍机。这款无人机小巧轻便，可在大多数国家和地区无需培训和考试即可起飞。针对新手用户，它支持一键起降和自动返航功能，并且在畅片App内提供丰富的航拍模板供用户选择。相较于MINI2SE，DJIMINI4K的视频规格从2.7K30fps提升至4K30fps，但其他性能保持不变。四、原子侠X7Ti迷你主机搭载了Intel全新架构的顶级AI处理器——酷睿Ultra9185H，这是Intel第一颗微处理器40041971年诞生以来，变革最大的一代。原子侠X7Ti不仅拥有出色的性能，还搭载了市面上最强核显，告别了以往Intel处理器只能“亮机”的印象。此外，该主机还配备了“灵动触摸屏”，扩展方面也给足了诚意，包括满血双USB-4、Wi-Fi7、双5GRJ45网口、原生OCulink、双M.2SSD插槽以及双DDR5内存插槽。
