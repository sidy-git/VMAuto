final_context = 2024年05月15日科技资讯一、小米即将推出的新品RedmiK70Ultra手机已通过国家3C质量认证。这款手机将搭载联发科天玑9300+旗舰平台，配备5500mAh大电池和1.5K8TLTPO新基材新屏幕，峰值亮度超过5000尼特。据悉，RedmiK70Ultra将于今年7月提前发布，取代上一代的RedmiK60Ultra。该机由惠州光弘科技代工，支持120W快充，充电器型号为MDY-14-ED和MDY-16-EB。值得注意的是，RedmiK系列的代号通常源自画家的名字，而RedmiK70Ultra的内部代号为"rotko"，这可能与美国画家马克·罗斯科有关。二、5月15日，字节跳动在2024春季火山引擎Force原动力大会上宣布成立智能终端大模型联盟。该联盟由OPPO、vivo、荣耀、小米、三星和华硕组成，旨在推动AI技术在智能终端领域的应用。联盟成员的应用，如OPPO小布助手、荣耀智慧办公智能助手、小米“小爱同学”和华硕笔记本电脑的豆叮AI助手，已接入火山引擎的大模型服务。此次大会聚焦AI主题，展示了火山引擎在大模型和云计算领域的实践应用，并邀请了汽车、手机终端、金融、消费和互联网等领域的专家和企业技术带头人共同探讨AI时代的转型机遇。同时，字节跳动还宣布其豆包大模型正式对外服务，包括豆包通用模型Pro、豆包通用模型liti、豆包・角色扮演模型、豆包・语音合成模型、豆包・声音复刻模型、豆包・语音识别模型、豆包・文生图模型和豆包・FunctionCall模型。三、比亚迪在墨西哥发布其首款新能源皮卡SHARK，该车型将于未来在美洲和澳洲等地销售。官方暂未透露该车是否会在中国市场推出。SHARK有GL和GS两个版本，分别售价899980和969800墨西哥比索（约合人民币386245元和416210元）。车身提供三种颜色选择，包括白色、黑色和灰蓝色。SHARK皮卡尺寸为5457mmx1971mmx1925mm，轴距为3260mm。它搭载前后双电机，最大功率分别为170kW和150kW，最大扭矩分别为310N・m和340N・m。百公里加速仅需5.7秒，最高速度可达160km/h。电池容量为29.58kWh，纯电NEDC续航100km，油电综合NEDC续航840km，油耗7.5L/100km。此外，SHARK还配备了10.25英寸LCD屏仪表盘、12.8英寸中控屏和12英寸HUD抬头显示，兼容苹果CarPlay和AndroidAuto，并且配备了360°全景视角摄像头和180°底盘摄像头。四、大疆即将推出一款全新的航拍无人机，命名为Mini4K，预计将在5月20日在国内上市。这款无人机是DJIMini2SE的升级版，主要提升了4K30fps的录制能力。根据非自营店铺的消息，大疆Mini4K的单机身价格将定为1499元，而三电池+普通RC-N1C遥控器的版本则售价2099元。作为一款千元级别的迷你航拍机，Mini4K的发布无疑将推动航拍无人机市场进入百元时代。用户可通过京东商城进行预约并购买。
