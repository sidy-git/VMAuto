context1 = 前销冠iPhone，跌出前5。作者｜孙鹏越编辑｜大  风缺席18个月的iPad终于出新了！北京时间5月7日22点整，苹果公司正式发布新款iPad系列，iPadPro和iPadAir分别迎来更新。苹果CEO蒂姆・库克在发布会现场表示：“这是iPad自推出以来最重要的一天。”虽然库克如此郑重其事，但显然iPad家族在苹果公司整个业务体系中，占比并不高。能抗住苹果公司大旗的，永远都是iPhone。不幸的是，现在的iPhone早已经不是曾经的“手机扛把子”。在2024年Q1季度的中国智能手机市场，苹果以13.7%%的市场份额跌出了前五名，加入“others”（其他）行列。这对于苹果来说，是史无前例的一次。在去年，IDC数据统计，苹果卖出2.346亿台，量占到市场份额的20.1%%，取代三星成为2023年销量最高品牌。一年时间，天翻地覆，iPhone跌掉了底裤。在新的一年里，苹果硬件出货量不停地跌跌跌。最令苹果肉疼的是，自家顶梁柱的核心业务，iPhone15系列，在中国大陆地区出货量大幅度暴跌。5月6日，市场调研机构TechInsights发布最新数据，2024年Q1季度，中国智能手机出货量为6330万台，同比增长1%%，结束了连续11个季度的下滑；其中，苹果以13.7%%的市场份额跌出了前五名，加入“others”（其他）行列。市场份额前五的品牌均为中国本土厂商，依次是：OPPO/一加（17.1%%）、荣耀（16.7%%）、华为（16.6%%）、vivo（16.1%%）、小米（15.0%%）。唱衰苹果的市场调研机构不止一家，最知名的Canalys在4月26日同样发布一份报告，在2024年Q1季度，苹果在头部手机厂商中跌幅最大，以1000万台的出货量排名第五，同比下降25%%。苹果公司在5月3日凌晨发布2024财年第二季度财报（截至2024年3月），具象化暴露出目前iPhone业务下滑的事实。据财报显示，本季度苹果公司实现营收908亿美元，同比下滑4.3%%。最核心的iPhone业务收入460亿美元，同比下滑10.5%%；iPhone出货均价为917美元左右，同比下滑1.3%%。用一句话来总结如今的苹果iPhone业务，就是卖的少了、也卖的便宜了。除了iPhone之外，连续18个月未更新的iPad家族，业务收入56亿美元，同比下滑16.7%%，低于市场一致预期（59.1亿美元）。在2023年，iPad业务就已经展现出颓势，全年卖出899.5万台iPad，同比下降10%%，是所有平板品牌中下跌最大的一个。苹果硬件业务下滑非常严重，除了Mac业务同比增长3.9%%之外，iPhone、iPad、可穿戴等其他硬件业务均出现不同程度的下滑。曾经的iPhone被誉为手机界的“性能天花板”，每一代A系列SoC都是一整年讨论的热点，安卓阵营集体追赶的目标。自从苹果开始对iPhone进行分级，iPhone就彻底失去了“性能先进”的概念。从iPhone14系列开始，普通版本只使用上一代SoC，Pro系列才使用最先进的A系列SoC。这一举措虽然帮助iPhone业务提高了毛利、增加了产品分级的购买意向，但消费者的口碑无疑是崩塌了。《华尔街日报》就曾专门报道过，iPhone在大中华地区的“失宠”：“中国的一些消费者，不再将苹果的旗舰产品视为技术最先进的产品”、“华为在相机、电池续航、电话信号等方面，有优于苹果的表现”。的确，在过去一年，华为Mate60系列和Pura70系列带来的超聚光伸缩摄像头、北斗卫星通信、玄武构架、昆仑玻璃等硬核技术，已经把智能手机内卷程度拉高好几个档次。还在使用60hz屏幕的iPhone，直接和“落伍”挂钩。除了硬件配置之外，AI在智能手机领域也是无法避开的“必选项”。从去年的华为Mate60系列首次“登机”盘古大模型以来，各大手机品牌玩家不约而同押宝AI，或内置AI大模型、或搭载AI语音助手。和苹果对抗多年的三星，直接将AI视为超越苹果的关键底牌。高通总裁兼CEO克里斯蒂亚诺・阿蒙（CristianoAmon）在接受媒体采访时表示，2024年将成为全球AI手机元年，生成式AI正在“非常快”的进入手机。Canalys预计，到2024年，智能手机出货量中的5%%将是AI手机，到2027年，这一比例将上升至45%%。在“AI＝先进”这个全网公认的定论影响下，中国手机厂商从未缺席过AI的浪潮。除了华为盘古大模型之外，目前，小米手机宣布搭载全球首套AI大模型计算摄影架构XiaomiAISP；“蓝绿大厂”vivo和OPPO，推出了蓝心大模型和安第斯大模型，直接接入自研系统OriginOS4.0和ColorOS14；荣耀推出AI全场景操作系统MagicOS8.0和魔法大模型。不得不说，虽然手机端侧AI大模型对于普通人来说，使用感并不强。但AI最大的用途，是制造销售噱头，增加商品卖点，促使消费者更换手机。毕竟在最近几年里，不论是iOS阵营还是安卓阵营，都集体陷入了瓶颈期，各大品牌除了日常升级SoC、摄影头、屏幕等硬件之外，再无令人眼睛一亮的颠覆性创新。创新力匮乏意味着同质化严重，手机功能沉冗且大同小异，用户的平均换机周期已超过31个月。整个手机市场的出货量，达到了十年以来的最差水平。而上一次智能手机的“换机热”，还要追溯到5G时代的来临。这也是AI存在的最大意义：刺激用户消费。在手机端侧AI大模型火热一年后，苹果才醒悟过来，主动放弃造车项目，专注于AI领域，频频在市场放出自己AI进程。从2023年开始，苹果连续收购了30多家AI初创公司，是科技巨头中收购数量最多的一位。知名苹果爆料专家郭明錤此前报道，预估苹果2024年将花费47.5亿美元购买超过2万台服务器，以支持其AI技术发展，这一资本开支远远超过2023年的6.2亿美元。花钱砸人、花钱砸设备，可见苹果公司对于取得AI领先地位的决心之大。不过对比微软、英伟达、谷歌、Meta这些AI头部玩家来说，苹果无疑就像个刚刚学习走路的婴儿。甚至在AI领域，苹果可能还不如三星。利用AI来提高苹果所有硬件设备的出货量，对库克所说是长远计划，也是必选项。库克多次在公开场合表示：“不管iPhone、iPad、Mac，还是VisionPro，我们都希望将AI引入其中。”但是长期计划对于眼下的苹果困境并无帮助，想要提高iPhone业务的整体出货量，还是得着手眼下。还好苹果还有两个杀手锏，就是即将到来的618和9月新品发布会。从2022年开始，618电商大促就成了苹果全年最低价的折扣日，在各大电商平台的手机销量榜单上，iPhone系列都能占据前三甲。打折促销在任何时候都是提高出货量的最优解方案，相信在今年618之后，苹果iPhone的出货量会有极大的提高。第二个杀手锏，就是每年9月份左右，新iPhone的发布会。即将到来的iPhone16系列噱头十足，据说可能会搭载谷歌Gemini大模型和OpenAIChatGPT。如果消息属实，那么iPhone16系列将会是近些年最具卖点的苹果产品。本文来自微信公众号：锌财经（ID：xincaijing），作者：孙鹏越
