final_context = 2024年05月30日科技资讯<ent>一、<spa>国务院近日印发了《2024-2025年节能降碳行动方案》，旨在通过一系列措施推动节能减排工作。方案提出，将逐步取消各地对新能源汽车的购买限制，并落实便利新能源汽车通行等支持政策。此外，还将推动公共领域车辆电动化，有序推广新能源中重型货车，发展零排放货运车队。
	
	方案还强调了非化石能源开发的重要性，包括建设大型风电光伏基地、合理有序开发海上风电、促进海洋能规模化开发利用以及推动分布式新能源开发利用等。同时，还将有序建设大型水电基地，积极安全有序发展核电，因地制宜发展生物质能，并统筹推进氢能发展。
	
	为提升可再生能源消纳能力，方案提出要加快大型风电光伏基地外送通道建设，提升跨省跨区输电能力，并加快配电网改造，提升分布式新能源承载力。此外，还将积极发展抽水蓄能、新型储能，并大力发展微电网、虚拟电厂、车网互动等新技术新模式。
	
	最后，方案还强调了大力促进非化石能源消费的重要性，并提出了相关具体措施，如科学合理确定新能源发展规模，在保证经济性前提下，资源条件较好地区的新能源利用率可降低至90%%。同时，方案还要求节能降碳指标进度滞后地区要实行新上项目非化石能源消费承诺，并鼓励地方结合实际提高比例要求。
	
	<ent>二、<spa>吉利汽车宣布其雷神发动机已获得中汽中心权威认证，最高热效率达到46.1%%，超越比亚迪第五代DM混动的46.06%%。这一消息由吉利汽车集团品牌用户沟通中心总经理徐东卫发布，并得到吉利汽车官方账号转发确认。然而，值得注意的是，吉利的这款发动机尚未量产，计划在2025年实现量产。相比之下，比亚迪集团品牌及公关处总经理李云飞回应称：“量产，量产，量产！重要的事情说三遍。不玩虚的，发布即量产！上市即交付！”虽然双方都声称自己的产品具有全球最高的发动机热效率，但比亚迪强调其产品已经实现量产，而吉利则表示其产品将在未来几年内实现量产。
	
