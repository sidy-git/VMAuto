final_context = 2024年05月17日科技资讯一、5月16日，联想正式发布了旗下首款AI手机——motoX50Ultra。该款手机搭载骁龙8sGen3处理器，售价从3999元起。motoX50Ultra采用金属中框+实木/玻璃机身设计，提供香柏木、远黛墨、PANTONE柔和桃三款配色。其6.7英寸2712*1220p1.5K144HzLTPSOLED显示屏，辅以最大16GB+1TB存储空间。在影像系统方面，motoX50Ultra搭载50MP前摄和50MP主摄+50MP超广角+64MP潜望长焦，支持100倍潜望超级变焦和AI自适应防抖。此外，该机内置4500mAh电池，支持125W有线充+50W无线充，并采用USB3.1Gen2接口。motoX50Ultra还搭载了联想小天AI个人智能体（AIAgent），支持聊天、自然语义问答、文档总结、文档翻译以及AI通话等功能。同时，新机还支持WiFi7。该款手机将于5月16日20:18开启预售，并于5月24日10:00现货开售，具体售价如下：12+256GB：3999元；12+512GB：4299元；16+1TB：4699元。二、百度创始人、董事长兼首席执行官李彦宏在2024年第一季度财报电话会上透露，小米、OPPO、vivo等手机厂商已接入百度文心大模型API。此外，联想和蔚来汽车也在本季度达成合作，进一步拓展了大模型的合作领域。李彦宏指出，向智能设备的拓展为文心大模型被更大规模用户采用提供了充足机会。百度发布的2024年第一季度财报显示，百度实现总营收315亿元，百度核心营收238亿元，归属百度的净利润(Non-GAAP)为70.11亿元，同比增长22%%；归属于百度核心的净利润(Non-GAAP)66.28亿元，同比增长26%%，均超出市场预期。财报还显示，百度App月活用户达6.76亿，同比增长3%%，季度在线营销收入170亿元。自“文心一言”发布以来，用户数已突破2亿，文心大模型日调用量也达2亿。百度近期推出了多个轻量级大语言模型，并上线AgentBuilder、AppBuilder和ModelBuilder三大开发工具。截至4月中旬，飞桨社区上的开发者数量已达1300万人。李彦宏表示，随着生成式人工智能时代的到来，文心大模型等基础模型将成为基础设施，融入人们生活的方方面面。三、荣耀公司于5月27日宣布推出其最新款手机——荣耀200系列。这款手机的外观设计已经正式揭晓，其背部设计延续了前代产品的独特风格，即醒目的“新艺术之镜”后置摄像头模组。这一设计灵感来源于现代建筑艺术大师高迪设计的代表作品之一——米拉之家。荣耀200系列还采用了一种新的配色方案，通过两侧分割处理，呈现出类似沙滩海岸般的效果，并且右侧部分还会随着光线流转而改变颜色。影像方面，荣耀200系列采用了三摄方案，并搭载1/1.3英寸大底长焦镜头，支持OIS光学防抖技术和50倍变焦拍摄功能。据悉，荣耀200系列将有两个核心版本，分别搭载高通骁龙8Gen3和8sGen3移动平台，性能均超过之前的机型，成为荣耀历史上最强大的数字旗舰手机。四、美国众议院科学、太空和科技委员会正在调查华为公司秘密资助美国大学前沿研究一事。彭博社报道称，华为通过华盛顿光学基金会秘密资助哈佛大学等美国大学的研究。华为回应称，与该基金会的合作旨在支持全球研究和促进学术交流。然而，美国众议院科学、太空和科技委员会共和党籍主席弗兰克·卢卡斯和民主党领袖佐伊·洛夫格伦致信光学学会CEO伊丽莎白·罗根，指责其秘密接受华为的资金，称此举“违背”了美国旨在保护研究免受外国对手损害的努力。卢卡斯和洛夫格伦在信中向光学学会CEO罗根提出了九个问题，包括光学基金会在2022年、2023年和2024年从华为获得了哪些资助、捐赠或其他费用，以及华为的捐赠在光学基金会总预算中的占比是多少。他们还向罗根询问，光学基金会是否接受了来自中国或其他受关注国家的其他实体的资助，以及基金会是否允许这些实体匿名。
