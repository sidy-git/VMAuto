final_context = 2024年05月13日科技资讯一、腾讯QQ和微信近日上线了地震预警功能，首批支持四川省及周边50公里内的地区。该功能旨在提高公众对地震的预警能力。用户可在微信搜索“四川地震台”公众号，或在QQ平台搜索并关注“QQ全城助力”公众号来获取地震预警服务。据悉，腾讯正在与中国地震局合作研发“全国微信地震预警服务平台”，该平台已进入内测阶段，预计不久将在全国范围内上线。未来，QQ全城助力地震预警功能将逐步覆盖更多省份。二、小米即将推出一款全新的可折叠智能手机——小米MIXFlip。该款手机通过了3C认证，支持67W充电功能。其背面设计独特而精致，上半部分配备了一个带有双摄像头模块和徕卡标志的盖板，下半部分则采用了金色饰面，整体设计简洁而时尚。预计小米MIXFlip将搭载骁龙8Gen3SoC移动平台，并搭载一个具有光学防抖功能的50MP主摄像头和一个采用OmnivisionOV2.8A2/2.8英寸传感器的60倍长焦摄像头。此外，该设备还支持无线充电和防水保护功能。小米MIXFlip将在包括土耳其在内的多个国家/地区上市，并与MixFold4一同发布。三、5月12日，360集团创始人周鸿祎宣布将卖掉其迈巴赫S600，转而选择一款国产新能源汽车。多家车企竞相将旗舰车型送到360总部供周鸿祎体验。最终，周鸿祎选择了极氪009光辉版，认为它能重新定义国内新能源豪车的新标准。5月7日，极氪智能科技CMO关海涛确认周鸿祎已订购该车，该车将于5月19日正式交付。极氪009光辉版售价78.90万元起，是极氪009四座版本，针对车辆内装进行豪华升级，后排座椅按照50万级价值打造，是全球唯一提供12区支撑的人体工学汽车座椅，并提供多种按摩理疗方式。动力上，极氪009光辉版采用前后双电机四驱系统，0-100km/h加速时间3.9秒。四、抖音近日发布新规，禁止创作者与商业推广账户建立包含内容发布能力的授权关系，主要针对社会时政、财经、法律或医疗等内容的发布。这一举措旨在优化创作者体验，但部分创作者对此表示担忧。抖音官方客服解释称，此次调整仅针对商业推广场景下的账号授权功能，且不影响作者的其他变现或商业化能力。接近抖音的知情人士也指出，这只是商业化方面的小型功能调整，影响范围有限。
context1 = 腾讯QQ/微信上线地震预警功能，首批支持四川省及周边50公里内地区。5月13日消息，据“腾讯”官方公众号，腾讯今天为QQ平台上线地震预警功能，同时还升级了微信平台预警功能及“四川省地震预警平台微信小程序”，实现四川全省5级以上地震在震后5-15秒发布地震预警的能力。经验证发现，目前相关预警功能仅支持四川省（四川及周围50公里的地震信息），用户可以在微信搜索“四川地震台”公众号，关注公众号后即可开启地震预警；对于QQ平台，用户可以搜索并关注“QQ全城助力”公众号，之后可以设置预警位置及烈度范围。腾讯同时表示，目前他们正与中国地震局指导合作研发“全国微信地震预警服务平台”，现已进入内测阶段，相关功能很快将在全国范围内上线。QQ全城助力地震预警功能也将逐步覆盖更多省份。
context2 = 小米全新折叠屏手机通过3C认证：颜值逆天！。近日，小米即将推出一款全新的可折叠智能手机——小米MIXFlip。该机通过了3C认证，支持67W充电功能。现在，我们终于可以一睹其外观设计的真容了。从曝光的图片来看，小米MIXFlip的背面设计独特而精致。上半部分配备了一个带有双摄像头模块和徕卡标志的盖板，两侧各有两个LED闪光灯，彰显了小米与徕卡在相机系统方面的深度合作。下半部分则采用了金色饰面，底部印有小米标志，整体设计简洁而时尚。在规格方面，小米MIXFlip预计将搭载一个具有光学防抖功能的50MP主摄像头和一个采用OmnivisionOV2.8A2/2.8英寸传感器的60倍长焦摄像头。此外，该设备还支持无线充电和防水保护功能，为用户提供了更加便捷和安全的使用体验。至于性能方面，根据目前爆料的信息，小米MIXFlip应该会搭载骁龙8Gen3SoC移动平台。虽然遗憾地不支持卫星通信功能可能会让该机的售价变得更加亲民，但相信在强大的硬件配置下，小米MIXFlip将为用户带来出色的使用体验。据悉，小米MIXFlip将在包括土耳其在内的多个国家/地区上市，并与MixFold4一同发布。这款手机预计将于近期亮相，让我们拭目以待吧！小米MIXFold2轻薄折叠骁龙8+旗舰处理器徕卡光学镜头自研微水滴形态转轴5G手机月光银12GB+256GB[经销商] 京东商城[产品售价] ￥10999元进入购买小米MIXFold2轻薄折叠骁龙8+旗舰处理器徕卡光学镜头自研微水滴形态转轴5G手机月光银12GB+512GB[经销商] 京东商城[产品售价] ￥5637元进入购买
context3 = 周鸿祎新座驾定了！售价近80万的国产纯电MPV。5月12日消息，前不久，360集团创始人周鸿祎宣布将卖掉自己的迈巴赫S600，选择一款国产新能源汽车。这一决定公布后，多家车企纷纷将自家的旗舰车型送到360总部楼下供周鸿祎体验。根据周鸿祎发布的视频，他最终选择的车型应该就是极氪009光辉版了。他认为，极氪009光辉版可以重新定义国内新能源豪车的新标准。“我争取能成为光辉版的第一个车主，我对于我喜欢的车毫不吝啬用溢美之词”周鸿祎说。值得一提的是，5月7日，极氪智能科技CMO关海涛在个人微博发文提到了周鸿祎选车的事情。他表示：“北京车展后，第一时间安排团队把009光辉送到360总部，周总进行了动态和静态的全方位体验，感谢周总对吉利集团，对极氪品牌的认可，感谢对国产新能源在高端品牌探索上的支持！我们争取早日给您交车。”从关海涛的言语能看出，周鸿祎已经订购了极氪009光辉版，该车将成为周鸿祎在迈巴赫之后新的座驾。据了解，极氪009光辉版售价78.90万元起，将于5月19日正式交付。作为极氪009四座版本，光辉版针对车辆内装进行豪华升级，后排座椅按照50万级价值打造，是全球唯一提供12区支撑的人体工学汽车座椅，并提供多种按摩理疗方式。动力上，极氪009光辉版依旧采用前后双电机四驱系统，0-100km/h加速时间3.9秒。【本文结束】如需转载请务必注明出处：责任编辑：拾柒
context4 = 抖音发布新规不可再发布时政、财经等内容？知情人士回应。图片来源：视觉中国日前，有抖音创作者收到该平台创作者中心的通知称，为优化创作者体验，抖音不再支持以发布社会时政、财经、法律或医疗等内容为主，或者粉丝量较高、影响力较大的账号与商业推广账户建立包含内容发布能力的授权关系。如果创作者的账号曾作出该类授权，相应授权关系将自5月15日起陆续终止。图片来源：网络根据抖音客服进一步解释，前述通知中所涉及的商业推广账户主要包括巨量广告账户、巨量千川账户以及巨量本地推账户等。一些抖音上内容创作者对该调整表示担忧，担心会影响各自账号的内容发布，即是否不能再发布社会时政、财经、法律或医疗等内容。对此，抖音官方客服向蓝鲸新闻表示，“为保障创作者权益、优化创作者体验，抖音调整了商业推广场景下的账号授权功能，包括不再支持政务媒体机构类或者以发布社会时政、财经、法律或医疗等内容为主，或者粉丝量较高、影响力较大的账号，与商业推广账户(包括巨量广告账户、巨量千川账号、巨量本地推账广等)建立包含内容发布能力的授权关系，请您谅解。”接近抖音的知情人士也告诉蓝鲸新闻，这是商业化方面一个小的功能调整，影响面不大。“这个调整是独立的，不影响作者的其他任何变现或者商业化能力，包括接广告、电商等等，也不涉及内容创作。”
