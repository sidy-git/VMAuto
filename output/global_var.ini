context1 = 华为余承东自称不善言辞：小米雷军入局带来了强大流量，传统车企根本干不过。5月21日消息，华为常务董事、终端BG董事长、智能汽车解决方案BU董事长余承东表示，自己的性格是不太善于言辞的，但干这个行业，必须得去露面。今年以来，车企一把手亲自下场直播成为风潮。余承东坦言，自己的性格是不太善于言辞的，“我记得我在老师和同学聚会时，我发现我又回到过去了，在餐桌上最沉默的人就是我。因为我不太善于表达，我的脑子是理工科脑子，上学的时候文科也不好，不是很爱讲话、说话。”但做企业以后没办法了，必须逼着自己讲话，要给团队传递愿景、传递要求、提目标，必须得讲话。做toC产品以后，必须逼着去发言、去发布会。他表示，自己在发布会的时候从来没读过稿子，都是现场发挥的。余承东吐露心声，称自己是一个内心比较安静的人，之所以会被称之为“余大嘴”或“余遥遥”是被赶鸭子上架的结果；其称自己是理工科出身、语文并不好，说不出过于精彩的文字，但是行业规则就是品牌一把手、老大要出去讲自己的产品，要出去露面，这样才有流量，这是流量经济给自己带来的无奈。“咱们行业的规矩就是一把手老大，作为这个领域的一把手要出去讲自己的产品、发布自己的产品，这样才有流量经济。”此前，周鸿祎曾称余承东给公司省了十几个亿的市场营销费用，余承东则表示，几十个亿都不止，要买同样的流量花几十亿都买不过来。他也直言，自己不太会说话，说话有点直来直去，经常会有问题。有时候说话不是那么严谨，表达的话会让别人钻空子。谈及今年的价格战，余承东表示，只能和合作伙伴积极应战。手机同行雷总小米进来以后，带来了强大的流量能力，这是传统车企根本不具备的能力。“因为我们跟雷总在手机行业一起并肩战斗了十几年，我们彼此了解对方，知道他们会带来强大的流量能力，而且他是董事长、CEO、创始人亲自下场，那个流量能力是非常强的，传统车厂在这方面是根本干不过的，不在一个数量级的，可能差两三个数量级。”他坦言，也看到华为智选车的不足，不足的地方就是车的颜色做的不够丰富，颜色做的太单一了，颜色和轮毂都不够丰富，这个需要改进。他同时强调，华为智选车内在的东西好，智能化是遥遥领先，座舱、大空间、豪华、舒适也是非常领先，纯电续航里程达成率也是业界领先的，产品设计有自己独创的风格。
context2 = iQOONeo9SPro手机发布：搭载天玑9300+，限时优惠价2699元起。5月20日消息，今晚iQOO发布了iQOONeo9SPro新机，搭载天玑9300+处理器、自研电竞芯片Q1，618限时优惠价2699元起。iQOONeo9SPro提供全新星曜白配色，采用旗舰同款缎面AG玻璃工艺、“银腰”中框设计、7.99mm轻薄机身。iQOONeo9SPro搭载旗舰同款天玑9300+旗舰芯，具有3.4GHz 安卓最高主频。此外，该机还搭载自研电竞芯片Q1，支持1.5KPC级游戏超分以及新一代低时延超帧，支持37款游戏超分、137款游戏超帧。该机号称搭载“蓝厂旗舰同款影像”，包括同款5000万像素IMX920传感器、同款5000万像素超广角、同款影像算法等。iQOONeo9SPro采用6.78 英寸1.5K144Hz8TLTPO直屏，支持2160HzPWM全高频调光，最高16GBLPDDR5X内存+1TBUFS4.0闪存。内置5160mAh电池，支持120W闪充。其它方面，新机搭载6K天幕VC液冷散热系统、360°全向天线设计、X轴马达，支持红外、NFC。iQOONeo9SPro今晚20:00正式开售，附618限时优惠售价如下：12+256GB优惠价2699元12+512GB优惠价2999元16+512GB优惠价3299元16GB+1TB优惠价3699元
context3 = 大疆推出DJIMINI4K无人机售价1499元。5月20日，大疆宣布旗下新款DJIMINI4K无人机正式上市销售，售价1499元。这款无人机是MINI2的性能升级版本，被官方称为千元级4K微型航拍机。DJIMINI4K具有手掌大小，可在大部分国家和地区无需培训和考试即可起飞。该产品为新手设计，支持一键起降和自动返航功能，并且在畅片App内提供了大量的航拍模板供用户选择使用。相比于MINI2SE，MINI4K的视频规格从2.7K30fps提升至4K30fps，其他性能保持不变。重量方面，该产品仅重249克，在标配电池下续航时间可达31分钟（选配93分钟畅飞套装可延长至此时间）。此外，DJIMINI4K还配备了三轴机械云台、EIS电子增稳和4倍数码变焦等功能。值得一提的是，DJIMINI4K的实际图传距离可达10公里（国内6公里），搭载无刷电机，并能承受5级抗风。另外，在海拔高度达到4000米时也能够安全起飞。在智能功能上，DJIMINI4K支持智能返航、低电量返航和失控返航三种模式，在信号微弱或没有GPS信息的情况下也能自动返航。大疆DJIMini2SE无人机入门迷你航拍机高清长续航专业智能拍摄小型遥控飞机Mini2SE标准版【含配件礼包】标配（不含内存卡）[经销商] 京东商城[产品售价] ￥1799元进入购买
context4 = 差一点就完美了！原子侠X7Ti迷你主机评测。一、前言：迷你主机也用上AI处理器/外围扩展给出十足诚意要说最合适办公的PC是什么，在我看来非迷你主机莫属，小巧的体积、适中的性能、丰富的接口和扩展，可满足办公时的大部分需求了。这也得益于Intel/AMD“神仙打架”，移动端处理器迅速迭代，性能不再羸弱，功耗发热控制得当，才让迷你主机这个以往的稀有品类，进入了大众的视线。尤其今年可称得上是“AI元年”，无论是笔记本、手机，还是智能家居等设备，多多少少都会和AI搭上关系。迷你主机也是如此，比如我们最新拿到的原子侠X7Ti，就搭载了Intel全新架构的顶级AI处理器——酷睿Ultra9185H。原子侠(AtomMan)这个品牌很多同学可能是头一次听说，它其实就是近两年再迷你机行业大放异彩的铭凡(Minisfroum)的兄弟品牌，定位更高端，产品设计、规格、性能等都会高一个档次。酷睿Ultra处理器此前我们也体验了多次，不过都是笔记本，用在迷你主机上，对我们来说还是第一次，而且是最高端的酷睿Ultra9。酷睿Ultra系列采用了全新的Intel4制造工艺和封装技术、全新的分离式模块化架构、全新的CPU架构与3D高性能混合架构、全新的锐炫GPU核显、全新的NPUAI引擎，可以说是Intel第一颗微处理器40041971年诞生以来，变革最大的一代。得益于全新的分离式模块化架构，它在工作时只需启用对应的模块即可，保证性能的同时，也让Intel摆脱了续航差的“帽子”（虽然迷你主机不需要续航），业内人士对其的工艺的评价就是两个字：“豪横”。原子侠X7Ti搭载的这款全新酷睿Ultra9185H，规格为6个性能核心P-Core+8个能效核心E-Core+2个超低功耗核心LP-Core组成，总计16核心22线程、24MB三级缓存，原子侠将功耗解锁至65W。它集成的GPU更是不俗，采用了桌面端的Arc锐炫同款架构，在图形这一块也“翻身”拿下了市面上最强核显，告别了以往Intel处理器只能“亮机”的印象。当然，最核心的还是AI，全新的NPUAI独立引擎，可在本地运行一些持续性低负载，有利于大大降低功耗。除了性能亮眼的表现，原子侠X7Ti也是市面上首款搭载了“灵动触摸屏”的AI迷你机，玩法众多，而且扩展方面都给足了诚意：满血双USB-4、Wi-Fi7、双5GRJ45网口、原生OCulink、双M.2SSD插槽、双DDR5内存插槽等等。接下来，我们来看看这款原子侠X7Ti会有什么样的表现。责任编辑：祥云
