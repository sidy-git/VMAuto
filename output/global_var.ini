context = IT之家4月25日消息，今日北京车展期间，腾势旗下智能豪华旗舰轿车——Z9GT迎来全球首秀，首发搭载“颠覆性”技术平台易三方，号称实现整车动态智能新突破。新车外观继续由比亚迪集团设计总监沃尔夫冈・艾格操刀设计，前脸被命名为“日冕”，尾灯则被称作“时光沙漏”。官方将其定位为D级轿车，车身尺寸为5180mm/1990mm/1500/1480mm，轴距3125mm。新车将搭载CTB电池车身一体化技术，提供多激光雷达选装方案，拥有“天神之眼”高阶智驾辅助系统。腾势销售事业部总经理赵长江表示，新车将首发搭载易三方技术平台，是全球首个能同时实现三电机独立驱动和独创后轮转向的技术平台，兼顾纯电和混动。官方披露了新车的部分性能信息：麋鹿测试成绩超越85km/h，最小转弯半径5米以内，最大功率近1000匹马力，百公里加速2秒级。据IT之家此前报道，前段时间曾有博主拍到腾势Z9“轿跑版”车型的谍照，从车尾来看更接近传统的三厢轿跑车。不过Z9“轿跑版”此次未在北京车展现场亮相，预计会在今年稍晚些时候官宣。相关阅读：《【IT之家图赏】猎装设计，全新智能豪华旗舰轿车：腾势Z9GT实拍》《不只有猎装车，比亚迪腾势Z9轿跑版谍照曝光》2024北京国际汽车展览会专题
opt_context = 嘿，今天有个好消息！在北京车展上，腾势旗下的智能豪华旗舰轿车——Z9GT首次亮相啦！它搭载了一个超级厉害的技术平台叫易三方，据说能让整辆车变得更聪明。这辆车的外观还是由比亚迪集团的设计总监沃尔夫冈・艾格来设计的，前脸叫做“日冕”，尾灯则被称为“时光沙漏”。官方说这是一辆D级轿车，长宽高分别是5180mm/1990mm/1500/1480mm，轴距达到了3125mm。而且，它还采用了CTB电池车身一体化技术，可以选装多激光雷达，并且配备了“天神之眼”高阶智驾辅助系统。腾势销售事业部的总经理赵长江说，Z9GT首发搭载了易三方技术平台，这是全球第一个既能实现三电机独立驱动又能独创后轮转向的技术平台，既支持纯电又支持混动。官方透露了一些关于Z9GT性能的信息：麋鹿测试成绩超过了85km/h，最小转弯半径不到5米，最大功率接近1000匹马力，百公里加速只需要2秒钟左右。之前有人拍到了腾势Z9的“轿跑版”车型的谍照，看起来更像传统的三厢轿跑车。不过这次在北京车展上没有看到“轿跑版”，估计要等到今年晚些时候才会正式发布。如果你对这辆车感兴趣，可以看看我们之前发布的文章《【IT之家图赏】猎装设计，全新智能豪华旗舰轿车：腾势Z9GT实拍》以及《不只有猎装车，比亚迪腾势Z9轿跑版谍照曝光》。现在，让我们一起期待2024年北京国际汽车展览会吧！

